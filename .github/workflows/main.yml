# Name of workflow
name: Lint and Test workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging
      - feature/minor-change

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install

      # Run build
      - name: Run Build
        run: npm run build

      # Start App & wait for it to become available
      - name: start server & wait
        run: npm start & npx wait-on https://localhost:3001
     
        # Run tests
      - name: Run Tests
        run: npm run test
        